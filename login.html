    <body>
    	<script language="javascript" type="text/javascript">
    	function check(){
    		var name = LoginForm.username.value;
    		var passwd =  LoginForm.password.value;
    		if(name==""){
    			alert("Please input the username");
    			LoginForm.username.focus();
    			return (false);
    		}
    		if(passwd==""){
    			alert("Please input the password");
    			LoginForm.password.focus();
    			return(false);
    		}
    	}
    	</script>
    	<div class="center">
    		<form action="login.php" method="post" name="LoginForm" onsubmit="return check(this)">
    			username:<input name="username" type="text" id="username"/><br />
    			password:<input name="password" type="password" id="password"/><br />
    			
    				<input type="submit" value="submit" name="submit"/>
                    <input value="sign in" type="button" onclick="javascript:window.location.href='register.html'"/>

                    <br/>
    		</form>
    	</div>
